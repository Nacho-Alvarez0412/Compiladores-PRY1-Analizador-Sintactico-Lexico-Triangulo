<p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>let</strong>
</p><p style="padding-left: 1rem; font-family: 'DejaVu Sans', monospace; ">	<strong>recursive</strong>
</p><p style="padding-left: 2rem; font-family: 'DejaVu Sans', monospace; ">		<strong>func</strong> doble(<strong>var</strong> i : Integer) : Integer ~
</p><p style="padding-left: 3rem; font-family: 'DejaVu Sans', monospace; ">			triplicar(i)/<span style="color: #3366ff;">3</span> *<span style="color: #3366ff;">2</span> 
</p><p style="padding-left: 2rem; font-family: 'DejaVu Sans', monospace; ">		|
</p><p style="padding-left: 2rem; font-family: 'DejaVu Sans', monospace; ">		<strong>proc</strong> triplicar(<strong>var</strong> i : Integer) ~
</p><p style="padding-left: 3rem; font-family: 'DejaVu Sans', monospace; ">			i := i + doble(i)
</p><p style="padding-left: 2rem; font-family: 'DejaVu Sans', monospace; ">		<strong>end</strong>
</p><p style="padding-left: 2rem; font-family: 'DejaVu Sans', monospace; ">		|
</p><p style="padding-left: 2rem; font-family: 'DejaVu Sans', monospace; ">		<strong>proc</strong> duplicar(<strong>var</strong> i : Integer) ~
</p><p style="padding-left: 3rem; font-family: 'DejaVu Sans', monospace; ">			i := doble(i)
</p><p style="padding-left: 2rem; font-family: 'DejaVu Sans', monospace; ">		<strong>end</strong>
</p><p style="padding-left: 1rem; font-family: 'DejaVu Sans', monospace; ">	<strong>end</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>in</strong>
</p><p style="padding-left: 1rem; font-family: 'DejaVu Sans', monospace; ">	<strong>nothing</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>end</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><span style="color: #99cc00;">! OK</span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "></p>
