<p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>package</strong> myP ~ 
</p><p style="padding-left: 1rem; font-family: 'DejaVu Sans', monospace; ">	<strong>var</strong> a: Integer
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>end</strong>;
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>let</strong>
</p><p style="padding-left: 1rem; font-family: 'DejaVu Sans', monospace; ">	<strong>var</strong> b: Integer
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>in</strong>
</p><p style="padding-left: 1rem; font-family: 'DejaVu Sans', monospace; ">	b := myP . a $ b; <span style="color: #99cc00;">! hace un acceso cualificado inapropiado</span>
</p><p style="padding-left: 1rem; font-family: 'DejaVu Sans', monospace; ">	putint(b)
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>end</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
